<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Bullsfirst - jQuery Mobile</title>
  <link rel="stylesheet" href="app/css/index.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

  <!-- //-beg- home -->
  <section id="home" data-role="page" data-theme="b">

    <div class="login-wrapper">

      <h2 class="logo">
        <img src="app/img/logo_home.svg" alt="Bullsfirst: Calling All Bull Markets">
      </h2>

      <section id="login-section" data-role="content">
        <h1>Log In</h1>

      </section>

      <p class="open-account">
        <a href="#">Open an Account <img src="app/img/popsicle.png" alt=""></a>
      </p>

    </div>

    <div class="disclaimer">
      <p>This is a demo application. All data displayed is fictitious.<br />
        Copyright &copy; 2010-2012 <a href="http://archfirst.org/">Archfirst</a>.</p>
    </div>

  </section>
  <!-- //-end- home -->

  <!-- //-beg- positions -->
  <section id="positions" data-role="page" class="gain-loss-page">

      <!-- //-beg- positions/content -->
      <section id="positions-section" class="content-section" data-role="content">

        <header>

          <h1>Positions</h1>

          <menu class="chart-table-menu">
            <ul>
              <li class="chart-select"></li>
              <li class="table-select"></li>
            </ul>
          </menu>

        </header>

        <div id="positions-summary-wrapper"></div>

        <div id="positions-chart-wrapper" class="gain-loss-chart-wrapper"></div>

      </section>
      <!-- //-end- positions/content -->

      <!-- //-beg- positions/footer -->
      <div class="gain-loss-footer" id="positions-footer" data-role="footer" data-id="tabbar" data-position="fixed">
        <div data-role="navbar">
        </div>
      </div>
      <!-- //-end- positions/footer -->

  </section>
  <!-- //-end- positions -->

  <!-- //-beg- position-summary -->
  <section id="position-summary" data-role="page" class="gain-loss-page">

      <!-- //-beg- position-summary/content -->
      <section id="position-summary-section" class="content-section" data-role="content">

        <header>

          <h1>Positions</h1>

          <menu class="chart-table-menu">
            <ul>
              <li class="chart-select"></li>
              <li class="table-select"></li>
            </ul>
          </menu>

        </header>

        <div id="position-summary-summary-wrapper"></div>

        <div id="position-summary-chart-wrapper" class="gain-loss-chart-wrapper"></div>

      </section>
      <!-- //-end- position-summary/content -->

      <!-- //-beg- position-summary/footer -->
      <div class="gain-loss-footer" id="position-summary-footer" data-role="footer" data-id="tabbar" data-position="fixed">
        <div data-role="navbar">
        </div>
      </div>
      <!-- //-end- position-summary/footer -->

  </section>
  <!-- //-end- position-summary -->

  <!-- //-beg- accounts -->
  <section id="accounts" data-role="page" class="gain-loss-page">

      <!-- //-beg- accounts/content -->
      <section id="accounts-section" class="content-section" data-role="content">

        <header>

          <h1>Accounts</h1>

          <menu class="chart-table-menu">
            <ul>
              <li class="chart-select"></li>
              <li class="table-select"></li>
            </ul>
          </menu>

        </header>

        <div id="accounts-summary-wrapper"></div>

        <div id="accounts-chart-wrapper" class="gain-loss-chart-wrapper"></div>

      </section>
      <!-- //-end- accounts/content -->

      <!-- //-beg- accounts/footer -->
      <div class="gain-loss-footer" id="accounts-footer" data-role="footer" data-id="tabbar" data-position="fixed">
        <div data-role="navbar">
        </div>
      </div>
      <!-- //-end- accounts/footer -->
  </section>
  <!-- //-end- accounts -->

  <!-- //-beg- account-summary -->
  <section id="account-summary" data-role="page" class="gain-loss-page">

      <!-- //-beg- account-summary/content -->
      <section id="account-summary-section" class="content-section" data-role="content">

        <header>

          <h1>Positions</h1>

          <menu class="chart-table-menu">
            <ul>
              <li class="chart-select"></li>
              <li class="table-select"></li>
            </ul>
          </menu>

        </header>

        <div id="account-summary-summary-wrapper"></div>

        <div id="account-summary-chart-wrapper" class="gain-loss-chart-wrapper"></div>

      </section>
      <!-- //-end- account-summary/content -->

      <!-- //-beg- account-summary/footer -->
      <div class="gain-loss-footer" id="account-summary-footer" data-role="footer" data-id="tabbar" data-position="fixed">
        <div data-role="navbar">
        </div>
      </div>
      <!-- //-end- account-summary/footer -->

  </section>
  <!-- //-end- account-summary -->

  <!-- //-beg- orders -->
  <section id="orders" data-role="page" class="transaction-page">

      <!-- //-beg- orders/content -->
      <section id="orders-section" class="content-section" data-role="content">

        <header>

          <h1>Orders</h1>

        </header>

        <div id="orders-filter"></div>

      </section>
      <!-- //-end- orders/content -->

      <!-- //-beg- orders/footer -->
      <div class="gain-loss-footer" id="orders-footer" data-role="footer" data-id="tabbar" data-position="fixed">
        <div data-role="navbar">
        </div>
      </div>
      <!-- //-end- orders/footer -->
  </section>
  <!-- //-end- orders -->

  <!-- //-beg- transactions -->
  <section id="transactions" data-role="page" class="transaction-page">

      <!-- //-beg- transactions/content -->
      <section id="transactions-section" class="content-section" data-role="content">

        <header>

          <h1>Transactions</h1>

        </header>

        <div id="transactions-filter"></div>

      </section>
      <!-- //-end- transactions/content -->

      <!-- //-beg- transactions/footer -->
      <div class="gain-loss-footer" id="transactions-footer" data-role="footer" data-id="tabbar" data-position="fixed">
        <div data-role="navbar">
        </div>
      </div>
      <!-- //-end- accounts/footer -->
  </section>

  <script data-main="app/main" src="libs/js/require.js"></script>
  <script src="app/config.js"></script>

</body>
</html>
