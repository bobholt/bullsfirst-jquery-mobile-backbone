<label for="f-view">View</label>
<select name="view" id="f-view">
  <option value="today">Today</option>
  <option value="week">Week to Date</option>
  <option value="month">Month to Date</option>
  <option value="quarter">Quarter to Date</option>
  <option value="year">Year to Date</option>
  <option value="lastWeek">Last Week</option>
  <option value="lastMonth">Last Month</option>
  <option value="lastQuarter">Last Quarter</option>
  <option value="lastYear">Last Year</option>
  <option value="custom">Custom Dates&hellip;</option>
</select>

<section class="filters">

  <label for="f-account">Account</label>
  <select name="account" id="f-account">
    <option value="all">All Accounts</option>
  </select>

  <section class="checkboxes">

    <input
      id="f-buy"
      name="buy"
      type="checkbox">
    <label for="f-buy">Buy</label>

    <input
      id="f-done"
      name="done"
      type="checkbox">
    <label for="f-done">Done for Day</label>

    <input
      id="f-partial"
      name="partial"
      type="checkbox">
    <label for="f-partial">Partially Filled</label>

    <input
      id="f-sell"
      name="sell"
      type="checkbox">
    <label for="f-sell">Sell</label>

    <input
      id="f-canceled"
      name="canceled"
      type="checkbox">
    <label for="f-canceled">Canceled</label>

    <input
      id="f-filled"
      name="filled"
      type="checkbox">
    <label for="f-filled">Filled</label>

    <input
      id="f-new"
      name="new"
      type="checkbox">
    <label for="f-new">New</label>

  </section>

</section>
<a id="f-reset-button" href="positions" data-role="button"><img class="login-icon" src="app/img/reset_icon.png" alt="" />Reset</a>

<span class="show-hide"><span class="label">Show</span> Filters</span>
